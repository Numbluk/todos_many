<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>todos</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"> -->
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,400italic,600' rel='stylesheet' type='text/css'>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="stylesheets/normalize.css">
  <link rel="stylesheet" href="stylesheets/skeleton.css">
  <link rel="stylesheet" href="stylesheets/application.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="favicon.png">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.2/backbone.js"></script>
</head>
<body>
  <div id="toggle_aside"></div>
  <aside>
    <div id="heading">
      <h2>Todos</h2>
      <span id="total_incomplete">0</span>
    </div>

    <div id="incompleted_heading">
      <h4>Incomplete</h4>
      <span class="subheading">#</span>
      <ul id="incompleted_lists">
        <li>
          <div class="title">Title</div>
          <div class="todos_left">#</div>
        </li>
        <li>Another</li>
        <li>Cool titles</li>
      </ul>
    </div>

    <div id="completed_heading">
      <h4>Complete</h4>
      <ul id="completed_lists">
        <li>Title</li>
        <li>Another</li>
        <li>Cool titles</li>
      </ul>
    </div>
  </aside>

  <div class="container">
    <div class="row">
      <header>
        <h1>todos</h1>
      </header>
    </div>
  </div>


  <div class="center">
    <main class="wrap center">
      <div id="input">
        <form action="#" method=""></form>
      </div>

      <ul id="todos"></ul>
    </main>
  </div>

  <footer></footer>

  <script type="text/x-handlebars" id="todo_template">
    {{#with todo}}
    <li data-id={{id}}>
      <span>
        {{#if completed}}
        <input type="checkbox" checked="true">
        {{else}}
        <input type="checkbox">
        {{/if}}
        <p>{{content}}</p>
      </span>
      <div class="cross"></div>
    </li>
    {{/with}}
  </script>

  <script type="text/x-handlebars" id="input_template">
      <input type="checkbox" name="all_complete">
      <label>
        <input type="text" id="content" placeholder="What is on your list?" name="content">
        <input type="text" id="content_title" placeholder="Title, please" name="content_title">
        <div id="clear_all"></div>
        <div id="clear_finished"></div>
        <div id="save_list"></div>
      </label>
  </script>

  <script src="javascripts/views/input.js"></script>
  <script src="javascripts/models/todo.js"></script>
  <script src="javascripts/models/list.js"></script>
  <script src="javascripts/collections/todos.js"></script>
  <script src="javascripts/views/list.js"></script>
  <script src="javascripts/app.js"></script>
</body>
</html>
